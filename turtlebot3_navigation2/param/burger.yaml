      time_steps: 56
      model_dt: 0.05
      batch_size: 2000
      vx_std: 0.2
      vy_std: 0.2
      wz_std: 0.4
      vx_max: 0.2  # OOB: 0.5
      vx_min: -0.35
      vy_max: 0.2  # OOB: 0.5
